<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="./styles/signIn.css">
</head>
<body>
    <div id="logo">
        <img src="https://logos-world.net/wp-content/uploads/2022/04/Harvest-Logo.png">
    </div>
    <h1>Sign in to Harvest ID</h1>
    <div id="main">
        <form id="loginform2" class="Form">
            <input id="email" class="Input" type="email" placeholder="Work email">
            <input id="pswrd" class="Input" type="password" placeholder="Password">
            <input type="submit" class="Input" value="Sign in" id="sub">   
        </form>
    </div>
    <div id="pa">
        <p class="par">Forgot password?</p>
        <p class="par">Terms of service</p>
        <p class="par">Privacy policy</p>
    </div>
</body>

</html>
<script src="./scripts/signIn.js"></script>
