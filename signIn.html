<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <style>
        *{
            font-family: sans-serif;
        }
        #logo{
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100px;
            
            margin: auto;
        }
        #logo img{
            height: 80px;
        }
        h1{
         text-align: center;
        }
        #main{
            border: 1px solid #ffa26c ;
            width: 40%;
            margin: auto;
            height: 300px;
            background-color: #fff8f1 ;
        }
        input{
            padding: 15px;
            width:80%;
            border-radius: 8px;
            font-size: 20px;
            margin-left: 45px;
        }
        #loginform2>input:first-child{
            margin-top: 40px;
        }
        #loginform2>input:nth-child(2){
            margin-top: 15px;
        }
        #loginform2>input:nth-child(3){
            margin-top: 20px;
            width: 85%;
            margin-left: 47px;
            border-radius: 20px;
            background-color: #188433 ;
            color: white;
            cursor: pointer;
        }
        #loginform2>input:nth-child(3):hover{
            background-color: #0a3f17 ;

        }
        #pa{
            margin-top: 40px;
            text-align: center;
        }
        .par{
            display: inline;
            font-size: 17px;
            margin-left: 14px;
            color: #737472 ;
        }


    </style>
</head>
<body>
    <div id="logo">
        <img src="https://logos-world.net/wp-content/uploads/2022/04/Harvest-Logo.png">
    </div>
    <h1>Sign in to Harvest ID</h1>
    <div id="main">
        <form id="loginform2" class="Form">
            <input id="email" class="Input" type="email" placeholder="Work email">
            <input id="pswrd" class="Input" type="password" placeholder="Password">
            <input type="submit" class="Input" value="Sign in" id="sub">   
        </form>
    </div>
    <div id="pa">
        <p class="par">Forgot password?</p>
        <p class="par">Terms of service</p>
        <p class="par">Privacy policy</p>
    </div>
</body>

</html>
<script src="signIn.js"></script>
